<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <label for="moive">영화 추천 해주세요</label>
    <input type="moive" type="text" list="moive list" />
    <datalist id="moive list">
      <option value="짱구 극장판 : 낙서왕국"></option>
      <option value="짱구 극장판2 : 불고기로드"></option>
      <option value="짱구 극장판3 : 3분 대작전"></option>
      <option value="짱구 극장판4 : 쿵후라면"></option>
      <option value="짱구 극장판5 : 어른제국"></option>
      <option value="짱구 극장판6 : 석양의 떡잎마을방범대"></option>
    </datalist>
    <h1>details tag</h1>
    <details>
      <summary>목표 달성률</summary>
      <span>80%</span>
    </details>

    <h2>progress tag</h2>
    <progress value="80" min="0" max="100"></progress>
  </body>
</html>
