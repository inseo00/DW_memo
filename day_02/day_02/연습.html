<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
      }
      .background {
        width: 100%;
        height: 100vh;
        opacity: 0.8;
        background-image: linear-gradient(
            rgba(192, 252, 234, 0.9),
            rgba(227, 252, 252, 0.9)
          ),
          url(background.jpg);
        background-position: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="background">
        <p>안녕</p>
      </div>
    </div>
  </body>
</html>
