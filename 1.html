<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- margin, height 연습 -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .a {
        padding-left: 20px;
        margin-left: 20px;
        width: 250px;
        height: 250px;
        background-color: black;
      }
      .b {
        width: 150px;
        height: 150px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="a">
        <div class="b"></div>
      </div>
    </div>
  </body>
</html>
